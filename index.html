<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Redirecting...</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.prestonkwei.com/personalwebsitefavicon.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button
      type="button"
      class="btn btn-primary"
      id="modalTrig"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    ></button>
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Oh No! Nothing's Saved Here!
            </h1>
          </div>
          <div class="modal-body">
            There is nothing saved at this path! Either you have been sent a
            broken link, or this link never existed. Let's redirect you to
            somewhere better.
          </div>
          <div class="modal-footer">
            <p id="errorp" style="font-size: 12px">Error Code: 404 Not Found</p>
            <a href="https://prestonkwei.com"
              ><button type="button" class="btn btn-primary" id="letgobut">
                Let's Go!
              </button></a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module"></script>
    <span class="badfontlol">
      <p id="redirect">
        If you are not redirected automatically within 5 seconds, click here.
      </p>
    </span>
  </body>
</html>
