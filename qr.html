  <body class="bg-black">
    <h3>Create a QR Code</h3>

    <form id="qrform">
      <input type="url" id="target" placeholder="Target URL" />
      <div id="error"></div>
      <p id="pwhint">Create a password to view insights on this link. (Optional)</p>
      <input type="password" id="pw" placeholder="Password" />
      <p id="pwstatus"></p>
    </form>
    <p id="seshidhtml"></p>
    <br />
    <div id="qrdiv"></div>
    <div id="uuidlinkdiv"></div>
